<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>arcarta</title>
</head>

<body>

    <div class="header">
        <div class="header__inner container">
            <a href="" class="header__logo logo">
                <img src="./images/logo.svg" class="logo__image" alt="arcarta" width="140" height="28" loading="lazy">
            </a>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            What is arcarta?
                        </a>
                    </li>

                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            Solutions
                        </a>
                    </li>

                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            Resources
                        </a>
                    </li>

                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            FAQs
                        </a>
                    </li>

                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            Contact
                        </a>
                    </li>

                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            Login
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="header__button button">Get Started</button>
        </div>
    </div>

    <main class="content">
        <div class="hero">
            <div class="hero__main">
                <div class="hero__tagline">
                    <span class="tagline-bg--pink">New</span>
                    <span class="tagline-bg--light">The Art Market Report</span>
                </div>
                <h1 class="hero__title">Rely on us</h1>
                <div class="hero__description">
                    <p>
                        Our Customer Due Diligence platform helps you avoid fines or losing clients due to AML while
                        protecting you from cybercrime.
                    </p>
                </div>
                <button class="hero__button button">
                    Learn More
                </button>
            </div>
            <div class="hero__galleries">
                <ul class="hero__galleries-list">
                    <li class="hero__galleries-item">
                        <img class="hero__galleries-image" src="./images/galleries/1.png" alt="COLNAGHI" width="255"
                            height="95">
                    </li>
                    <li class="hero__galleries-item">
                        <img class="hero__galleries-image" src="./images/galleries/2.png" alt="LUXEMBOURG+CO"
                            width="255" height="95">
                    </li>
                    <li class="hero__galleries-item">
                        <img class="hero__galleries-image" src="./images/galleries/3.png"
                            alt="TOMASSO BROTHERS FINE ART" width="255" height="95">
                    </li>
                    <li class="hero__galleries-item">
                        <img class="hero__galleries-image" src="./images/galleries/4.png" alt="Cristea Roberts Gallery"
                            width="255" height="95">
                    </li>
                </ul>
            </div>
            <div class="hero__whatis">
                <a href="" class="hero__whatis-link"> 
                    What is arcarta?
                    <img src="./images/arrow-right.png" alt="" width="20" height="20">
                </a>
            </div>
            <div class="hero__picture">
                <img src="./images/hero-bg.svg" alt="" width="1440" height="670">
            </div>
        </div>
    </main>
</body>

</html>
